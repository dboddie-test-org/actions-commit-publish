name: Aggregate multiple sites using GitHub pages.

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Download existing pages
        uses: actions/download-artifact@v3
        continue-on-error: true
        with:
          name: github-pages
          path: pages
      - name: Test creation of a directory for the current branch.
        run: |
          ls -R
          mkdir -p pages/$GITHUB_REF_NAME
          echo pages/$GITHUB_REF_NAME
          echo '<html><body><h1>'$GITHUB_REF_NAME'</h1></body></html>' > 'pages/'$GITHUB_REF_NAME'/index.html'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'pages'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
