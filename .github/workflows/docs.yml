name: Sphinx build and deployment to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.CI_TOKEN }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Test creation of a directory for the current branch.
        run: |
          mkdir -p docs/html/$GITHUB_REF_NAME
          echo docs/html/$GITHUB_REF_NAME
          echo '<html><body><h1>'$GITHUB_REF_NAME'</h1></body></html>' > 'docs/html/'$GITHUB_REF_NAME'/index.html'
          git config --global user.email 'nobody@commits.invalid'
          git config --global user.name 'GitHub Actions committer'
          git add docs/html/$GITHUB_REF_NAME
          git commit -m 'Updated '$GITHUB_REF_NAME' documentation.'
          git push
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
